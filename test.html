<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dd</title>
    <style>
      #grid {
        border: 5px solid purple;
        display: grid;
        grid-template-columns: 150px 1fr;
      }

      div {
        border: 5px solid red;
      }

      span {
        border: 5px solid red;
      }
    </style>
  </head>

  <body>
    <div id="grid">
      <div>navigation</div>
      <span>article</span>
    </div>
  </body>

</html>
