    <h1>푸디풀의 다식</h1>
    <h2><a href="https://ko.dict.naver.com/#/entry/koko/c7e80f6b5d9f4b7c9ef6c904f2cc27bb" target="_blank">
        다식이란?</a></h2>
    <p><strong>우리나라 고유 과자의 하나. 녹말ㆍ송화ㆍ신감채ㆍ검은깨 따위의 가루를 꿀이나 조청에 반죽하여 다식판에 박아 만들며, 흰색ㆍ노란색ㆍ검은색 따위의 여러 색깔로 구색을 맞춘다.</strong></p>
